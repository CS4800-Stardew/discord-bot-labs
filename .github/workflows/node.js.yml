name: Run Server EC2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
       
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: deploy backend file onto EC2 via SSH key
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "backend/"
        target: "~/"
      
    - run: |
        cd frontend
        npm install
        CI=false npm run build
    
    - name: deploy frontend build file onto EC2 via SSH key
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "frontend/build/"
        target: "~/"

    - name: Run commands to start React and Express servers
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.HOST }}
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        script: |
          killall node
          cd backend
          npm install
          nohup nodemon start > log.txt &
          cd..
          cd frontend
          cd build
          nohup serve -s build > log.txt &
               
