name: Run Server EC2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
       
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: deploy backend file onto EC2 via SSH key
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "backend/"
        target: "~/"
      
    - run: cd frontend
    # - run: npm install
    - run: npm run build
    
    - name: deploy frontend build file onto EC2 via SSH key
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "build/"
        target: "~/"
               
